<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Endereço por CEP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Consulta de Endereço por CEP</h1>
    <form id="cep-form">
      <label for="cep">Digite seu CEP:</label>
      <input type="text" id="cep" placeholder="Ex: 12345-678" maxlength="9" required>
      <button type="submit">Consultar</button>
    </form>
    <div id="address-card" class="card hidden">
      <h2>Endereço encontrado:</h2>
      <p><strong>CEP:</strong> <span id="cep-result"></span></p>
      <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
      <p><strong>Bairro:</strong> <span id="bairro"></span></p>
      <p><strong>Cidade:</strong> <span id="cidade"></span></p>
      <p><strong>Estado:</strong> <span id="estado"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
